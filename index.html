<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- ê¸°ë³¸í°íŠ¸ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- êµµì€ í°íŠ¸ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

    <div class="background">
      <div class="container">
        <h2 class="title">Tip Calculator</h2>
        <div class="main-contents">
          <div class="left-contents">
            <div class="bill">
              <span class="title-font">Bill</span>
              <div class="input-price">
                <img src="./images/icon-dollar.svg" alt="" />
                <input type="text" placeholder="0" dir="rtl" class="price" />
              </div>
            </div>
            <div class="select-tip">
              <div class="select-tip-header">
                <span class="title-font">Select Tip %</span>
              </div>
              <div class="tip-ratio">
                <ul>
                  <li class="select">5%</li>
                  <li class="select">10%</li>
                  <li class="select">15%</li>
                  <li class="select">25%</li>
                  <li class="select">30%</li>
                  <li class="custom">Custom</li>
                  <div class="custom-input-click">
                    <button class="btn-custom">Click</button>
                    <div class="custom-input-wrap">
                      <input type="text" class="custom-input" />
                      <p>%</p>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
            <div class="numberOfpeople">
              <span class="title-font">Number of people</span>
              <div class="input-ratio">
                <img src="./images/icon-person.svg" alt="" />
                <input
                  type="text"
                  placeholder="0"
                  dir="rtl"
                  class="people"
                  value="1"
                />
              </div>
            </div>
          </div>
          <div class="right-contents">
            <div class="result-display">
              <div class="tip-amount flex-space">
                <p class="tip-amount-title">
                  Tip Amount<br /><span>/ person</span>
                </p>
                <p class="tip-result">$ 0.00</p>
              </div>
              <div class="total-price flex-space">
                <p class="total-price-title">
                  Total<br /><span>/ person</span>
                </p>
                <p class="price-result">$ 0.00</p>
              </div>
            </div>
            <div class="reset">
              <button class="btn-reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tip.js"></script>
  </body>
</html>
